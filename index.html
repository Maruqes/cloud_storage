<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <script>
        function login_api() {
            fetch('/login_api', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        }

        function test() {
            fetch('/test', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
        }
    </script>
</head>

<body>
    <button onclick="login_api()">Login</button>
    <button onclick="test()">test</button>
</body>

</html>
